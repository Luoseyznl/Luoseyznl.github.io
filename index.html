<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will Ge - 主页入口</title>
  <style>
    body {
      margin: 0;
      background: #f5f7fa;
      color: #212121;
    }
    .header {
      background: url('CSU.jpg') center bottom no-repeat;
      background-size: cover;
      background-color: #222;
      min-height: 60vh;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      margin-bottom: 16px;
      margin-top: 24px;
      object-fit: cover;
      background: #fff;
    }
    .name {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.15);
      margin-bottom: 8px;
    }
    .desc {
      font-size: 1.1rem;
      color: #f5f5f5;
      margin-bottom: 18px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.10);
    }
    .btn-group {
      margin-top: 12px;
      margin-bottom: 28px;
    }
    .btn {
      display: inline-block;
      margin: 0 12px;
      padding: 12px 32px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 24px;
      border: none;
      background: #d6336c;
      color: #fff;
      text-decoration: none;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(25,118,210,0.08);
      cursor: pointer;
    }
    .btn:hover {
      filter: brightness(1.08);
      box-shadow: 0 4px 16px rgba(25,118,210,0.15);
    }
    .main {
      max-width: 700px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      padding: 32px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .main { padding: 16px; }
      .header {
        min-height: 40vh;
      }
      .btn { padding: 10px 18px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="avatar" src="gewei.jpg" alt="Will Ge" />
    <div class="name">葛蔚（Will Ge）</div>
    <div class="desc">每天进步一点点。</div>
    <div class="btn-group">
      <a class="btn" href="blog.html">📝 我的笔记</a>
    </div>
  </div>
  <div class="main">
    <h2>欢迎来到我的主页！</h2>
    <p>
      这里是我的个人空间，记录成长、技术与思考。<br>
    </p>
  </div>
</body>
</html>
