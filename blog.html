<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>葛蔚的学习笔记</title>
  <style>
    body {
      margin: 0;
      background: #f5f7fa;
      color: #212121;
      font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
    }
    .blog-header {
      background: url('CSU.jpg') center/cover no-repeat;
      padding: 36px 0 12px 0;
      text-align: center;
      color: #fff;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    }
    .blog-title {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 4px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    .blog-desc {
      font-size: 1.1rem;
      color: #f5f5f5;
      text-shadow: 0 1px 4px rgba(0,0,0,0.10);
      margin-bottom: 10px;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 32px;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      padding: 0.5em 0;
      font-size: 1.05rem;
      margin-bottom: 18px;
    }
    .nav a {
      color: #1976d2;
      text-decoration: none;
      font-weight: 500;
      padding: 4px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .nav a:hover {
      background: #e3f2fd;
    }
    .container {
      max-width: 820px;
      margin: 0 auto;
      padding: 0 16px 32px 16px;
    }
    .post {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      margin-bottom: 32px;
      padding: 28px 24px 18px 24px;
      transition: box-shadow 0.2s;
    }
    .post:hover {
      box-shadow: 0 4px 24px rgba(25,118,210,0.10);
    }
    .post-title {
      font-size: 1.35rem;
      font-weight: bold;
      color: #d6336c;
      margin: 0 0 8px 0;
      text-decoration: none;
      display: inline-block;
      transition: color 0.2s;
    }
    .post-title:hover {
      color: #1976d2;
    }
    .post-meta {
      font-size: 0.98rem;
      color: #888;
      margin-bottom: 10px;
    }
    .post-summary {
      font-size: 1.05rem;
      color: #333;
      margin-bottom: 10px;
    }
    .read-more {
      color: #1976d2;
      text-decoration: none;
      font-size: 0.98rem;
      margin-left: 4px;
    }
    .read-more:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .container { padding: 0 4px 24px 4px; }
      .post { padding: 14px 6px 10px 6px; }
      .blog-header { padding: 18px 0 6px 0; }
      .nav { gap: 12px; font-size: 0.98rem; }
    }
  </style>
</head>
<body>
  <div class="blog-header">
    <div class="blog-title">葛蔚的学习笔记</div>
    <div class="blog-desc">Be a doer, not a talker.</div>
  </div>
  <nav class="nav">
    <a href="index.html">首页</a>
    <a href="blog.html">博客</a>
    <a href="about.html">关于</a>
  </nav>
  <div class="container">
    <a id="content"></a>
    <div id="posts-list"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script>
      // 现在直接从 posts.json 读取文章列表
      async function loadPosts() {
        const container = document.getElementById('posts-list');
        let html = '';
        try {
          const res = await fetch('posts.json');
          if (!res.ok) throw new Error('无法加载 posts.json');
          const posts = await res.json();
          if (!Array.isArray(posts) || posts.length === 0) {
            container.innerHTML = '<div style="color:#888;text-align:center;">暂无文章</div>';
            return;
          }
          for (const post of posts) {
            const date = post.date ? post.date.replace(/^(\d{4})-(\d{2})-(\d{2}).*$/, '$1年$2月$3日') : '';
            const category = post.category || '';
            const tags = Array.isArray(post.tags) ? post.tags.join('、') : (post.tags || '');
            html += `
              <div class="post">
                <a class="post-title" href="${post.file.replace('.md', '.html')}">${post.title || '未命名笔记'}</a>
                <div class="post-meta">${date}${category ? ' · 分类：' + category : ''}${tags ? ' · 标签：' + tags : ''}</div>
                <div class="post-summary">
                  ${post.summary}
                  <a class="read-more" href="${post.file.replace('.md', '.html')}">阅读全文</a>
                </div>
              </div>
            `;
          }
          container.innerHTML = html;
        } catch (e) {
          container.innerHTML = '<div style="color:#888;text-align:center;">暂无文章</div>';
        }
      }
      loadPosts();
    </script>
    <!-- 更多文章... -->
  </div>
</body>
</html>
